version: '3'
services:
    php:
        build:
            context: .
            dockerfile: 'dockerfile'
        env_file:
            - docker-compose.env
        environment:
            SSH_AUTH_SOCK: /tmp/ssh-agent.sock
        volumes:
            - ./:/var/www/app/
            - ${SSH_AUTH_SOCK}:/tmp/ssh-agent.sock
        working_dir: /var/www/app/
        command:  php -S localhost:8000 tests/features/simple-mock-server/index.php
        hostname: php-serv
